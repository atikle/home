<html lang="en">

<head>

    <meta charset="UTF-8">

    <!-- Roboto @ Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

    <!-- Poppins @ Google Fonts -->
    <!-- font-family: 'Poppins', sans-serif; -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Fredoka @ Google Fonts -->
    <!-- font-family: 'Fredoka', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">

    <!-- Ununtu @ Google Fonts -->
    <!-- font-family: 'Ubuntu', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">


    <!-- CSS For fade-in-out effect -->
    <link rel="stylesheet" href="https://kyle-inc.github.io/resource/effect-fade-in-out/fade-in-out.css">

    <title>atikle.</title>
    <link rel="icon" href="https://atikle.github.io/resource/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="atikle.css">

    <style>

    </style>

</head>

<body>

    <div id="fadein"></div>
    <script src="https://kyle-inc.github.io/resource/effect-fade-in-out/fade-in-out.js"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        window.onload = function () {
            setTimeout(function () {
                document.getElementById("fadein").remove();
            }, 1000);
        };
    </script>

    <header class="navigation-header">

        <nav>

            <div class="name">atikle.</div>

            <div class="navigation-items" id="navigation-items">
                <a class="links" href="https://atikle.github.io/daily">atikle Daily</a>
            </div>

            <div class="hamburger">
                <span id="openHam">&#9776;</span>
                <span id="closeHam">&#x2716;</span>
            </div>

        </nav>

        <script>
            let openHam = document.querySelector('#openHam');
            let closeHam = document.querySelector('#closeHam');
            let navigationItems = document.querySelector('#navigation-items');
    
            const hamburgerEvent = (navigation, close, open) => {
                navigationItems.style.display = navigation;
                closeHam.style.display = close;
                openHam.style.display = open;
            };
    
            openHam.addEventListener('click', () => hamburgerEvent("flex", "block", "none"));
            closeHam.addEventListener('click', () => hamburgerEvent("none", "none", "block"));
        </script>

    </header>

    <div class="div-1">
        <font class="atikle">atikle</font>, Gain the insights.
    </div>

    <div class="div-2">
        <font class="atikle">atikle</font> provides a curated daily briefing, offering a balanced perspective on the day's most significant events. No fluff, just the essentials without the political rhetoric.
    </div>

    <div class="floating-footer"></div>

</body>

</html>
